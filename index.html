<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:Arial, sans-serif;
  background:#ffe6ec;
  overflow:hidden;
  text-align:center;
}

/* PAGE 1 */
#page1{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#page1 h1{
  color:#ff2f6d;
  font-size:36px;
}

.waiting{
  margin-top:8px;
  font-size:18px;
  color:#d1004f;
  font-style:italic;
}

/* BUTTONS */
.buttons{
  margin-top:25px;
  display:flex;
  gap:20px;
}
button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
#yes{background:#ff2f6d;color:white}
#no{background:#555;color:white;position:fixed;left:60%;top:50%}

/* PAGE 2 */
#page2{
  display:none;
  padding-top:30px;
}
#page2 h1{
  color:white;
  font-size:36px;
}

/* SURPRISE BUTTON */
#surpriseBtn{
  margin-top:20px;
  background:#ff5e99;
  color:white;
  padding:14px 40px;
  border-radius:30px;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* üíå MOBILE FRIENDLY ENVELOPE */
.envelope-wrapper{
  display:none;
  width:260px;
  max-width:90vw;
  margin:40px auto;
  position:relative;
}

.envelope{
  position:relative;
  width:100%;
  height:160px;
  background:#ffb6c1;
  border-radius:10px;
  overflow:hidden;
}

/* bottom */
.envelope::before{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg, transparent 50%, #ff9eb8 50%);
  clip-path:polygon(0 100%,50% 60%,100% 100%);
}

/* flap */
.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ff8fab;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:transform 1s ease;
  z-index:3;
}

/* letter */
.letter{
  position:absolute;
  width:90%;
  left:5%;
  bottom:10px;
  background:white;
  border-radius:8px;
  padding:16px;
  font-size:16px;
  line-height:1.5;
  color:#d1004f;
  transform:translateY(120%);
  transition:transform 1.2s ease;
  z-index:2;
}

/* OPEN */
.envelope-wrapper.open .flap{
  transform:rotateX(180deg);
}
.envelope-wrapper.open .letter{
  transform:translateY(-10px);
}

/* FLOATING EFFECTS */
.hearts-layer,.name-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.heart,.name{
  position:absolute;
  bottom:-40px;
  animation:float 5s linear forwards;
}
.name{
  color:white;
  font-size:20px;
  font-weight:bold;
  text-shadow:0 0 10px white;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-140vh);opacity:0}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <h1>Will you be my Valentine? üíò</h1>
  <div class="waiting">Waiting for your answer‚Ä¶ üíï</div>

  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòú</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <h1>I Love You üíò</h1>
  <h1>Love From Sayan</h1>

  <button id="surpriseBtn">Surprise Me</button>

  <div class="envelope-wrapper" id="envelopeWrap">
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter">
        If love be sin, then gladly am I lost;<br>
        If truth be sworn, let this my vow remain:<br>
        Whilst breath still warms this ever-faithful chest,<br>
        My heart is thine, and thine alone, amen.
      </div>
    </div>
  </div>
</div>

<div class="hearts-layer"></div>
<div class="name-layer"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const page1=document.getElementById("page1");
const page2=document.getElementById("page2");
const surpriseBtn=document.getElementById("surpriseBtn");
const envelopeWrap=document.getElementById("envelopeWrap");
const heartsLayer=document.querySelector(".hearts-layer");
const nameLayer=document.querySelector(".name-layer");

/* NO button run */
noBtn.onmouseenter=noBtn.onclick=()=>{
  noBtn.style.left=Math.random()*(innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(innerHeight-50)+"px";
};

/* hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  heartsLayer.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},500);

/* names */
function nameRain(){
  const n=document.createElement("div");
  n.className="name";
  n.textContent="Gulu ‚ù§Ô∏è";
  n.style.left=Math.random()*100+"vw";
  nameLayer.appendChild(n);
  setTimeout(()=>n.remove(),5000);
}

/* YES */
yesBtn.onclick=()=>{
  confetti({particleCount:150,spread:70});
  setTimeout(()=>{
    page1.style.display="none";
    document.body.style.background="linear-gradient(180deg,#ff7aa2,#ff9eb8)";
    page2.style.display="block";
    setInterval(nameRain,700);
  },1200);
};

/* SURPRISE */
surpriseBtn.onclick=()=>{
  envelopeWrap.style.display="block";
  setTimeout(()=>envelopeWrap.classList.add("open"),100);
  surpriseBtn.style.display="none";
};
</script>

</body>
</html>
