<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6ec;
      font-family: Arial, sans-serif;
      overflow: hidden;
      transition: background 1.5s ease;
      text-align: center;
      color: #d1004f;
    }

    #page1, #page2 { z-index: 10; }

    #page1 {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttons { display: flex; gap: 20px; margin-top: 20px; }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #yes { background: #ff2f6d; color: white; }
    #no  { background: #555; color: white; position: fixed; left: 60%; top: 50%; }

    #page2 {
      display: none;
      width: 100%;
    }

    #page2 h1 {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      font-family: 'Courier New', monospace;
    }

    #surpriseBtn {
      background: #ff5e99;
      color: white;
      padding: 14px 45px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      margin-bottom: 20px;
      cursor: pointer;
    }

    /* üíå ENVELOPE (FIXED & VISIBLE) */
    .envelope {
      width: 280px;
      height: 180px;
      margin: 30px auto;
      position: relative;
      display: none;
      z-index: 20;
    }

    .env-body {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffb6c1;
      border-radius: 12px;
      overflow: hidden;
    }

    .env-flap {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-top: 90px solid #ff8fab;
      top: 0;
      left: 0;
      transform-origin: top;
      transition: transform 1s ease;
    }

    .letter {
      position: absolute;
      bottom: -100%;
      left: 10px;
      right: 10px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      line-height: 1.6;
      color: #d1004f;
      transition: bottom 1.2s ease;
    }

    .envelope.open .env-flap {
      transform: rotateX(180deg);
    }

    .envelope.open .letter {
      bottom: 15px;
    }

    #sticker {
      position: fixed;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%) scale(0.9);
      max-width: 70%;
      max-height: 60%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease, transform 300ms ease;
      z-index: 9999;
    }

    #sticker.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .hearts-layer, .name-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .hearts-layer { z-index: 2; }
    .name-layer { z-index: 15; }

    .heart, .name {
      position: absolute;
      bottom: -60px;
      animation: float 5s linear forwards;
    }

    .name {
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px white;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-140vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div id="page1">
  <h1>Will you be my Valentine? üíò</h1>
  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòú</button>
  </div>
</div>

<div id="page2">
  <h1>I Love You üíò</h1>
  <h1>Love From Sayan</h1>

  <button id="surpriseBtn">Surprise Me</button>

  <!-- üíå Envelope -->
  <div class="envelope" id="envelope">
    <div class="env-body"></div>
    <div class="env-flap"></div>
    <div class="letter">
      If love be sin, then gladly am I lost;<br>
      If truth be sworn, let this my vow remain:<br>
      Whilst breath still warms this ever-faithful chest,<br>
      My heart is thine, and thine alone, amen.
    </div>
  </div>
</div>

<img id="sticker" src="https://raw.githubusercontent.com/sayonmallick/Guest/main/myphoto.jpg">
<div class="hearts-layer"></div>
<div class="name-layer"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const surpriseBtn = document.getElementById('surpriseBtn');
  const envelope = document.getElementById('envelope');
  const sticker = document.getElementById('sticker');
  const heartsLayer = document.querySelector('.hearts-layer');
  const nameLayer = document.querySelector('.name-layer');

  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    noBtn.style.top  = Math.random() * (window.innerHeight - 50) + 'px';
  }
  noBtn.addEventListener('mouseenter', moveNo);
  noBtn.addEventListener('click', moveNo);

  function spawnHeart() {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = '‚ù§Ô∏è';
    h.style.left = Math.random() * 100 + 'vw';
    heartsLayer.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }
  setInterval(spawnHeart, 500);

  function spawnName() {
    const n = document.createElement('div');
    n.className = 'name';
    n.textContent = 'Gulu ‚ù§Ô∏è';
    n.style.left = Math.random() * 100 + 'vw';
    nameLayer.appendChild(n);
    setTimeout(() => n.remove(), 5000);
  }

  yesBtn.addEventListener('click', () => {
    sticker.classList.add('show');
    confetti({ particleCount: 150, spread: 70 });

    setTimeout(() => {
      sticker.classList.remove('show');
      page1.style.display = 'none';
      document.body.style.background = "linear-gradient(180deg,#ff7aa2,#ff9eb8)";
      page2.style.display = 'block';
      setInterval(spawnName, 700);
    }, 2000);
  });

  surpriseBtn.addEventListener('click', () => {
    envelope.style.display = 'block';
    setTimeout(() => envelope.classList.add('open'), 100);
    surpriseBtn.style.display = 'none';
  });
</script>

</body>
</html>
