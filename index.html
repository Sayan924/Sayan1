<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6ec;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #d1004f;
      text-align: center;
      transition: background 1.5s ease;
    }

    #page1, #page2 {
      position: absolute;
      width: 100%;
    }

    #page2 { display: none; }

    h1 { margin-bottom: 20px; }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #yes { background: #ff2f6d; color: white; }
    #no  { background: #555; color: white; position: fixed; }

    #surpriseBtn {
      background: #ff5e99;
      color: white;
      padding: 14px 45px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #secret {
      display: none;
      margin: 20px auto;
      font-size: 22px;
      max-width: 85%;
      line-height: 1.6;
      color: white;
      background: rgba(255,255,255,0.25);
      padding: 25px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    #sticker {
      position: fixed;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%) scale(0.9);
      max-width: 70%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 9999;
    }

    #sticker.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      animation: floatUp 5s linear forwards;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <h1>Will you be my Valentine? üíò</h1>
  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòú</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <h1>I Love You ‚ù§Ô∏è</h1>
  <h2>Love From Sayan</h2>

  <button id="surpriseBtn">Surprise Me</button>

  <div id="secret">
    üíå You are the most beautiful part of my life.<br>
    Saying YES made my world brighter üå∏‚ú®
  </div>
</div>

<!-- PHOTO -->
<img id="sticker" src="https://raw.githubusercontent.com/sayonmallick/Guest/main/myphoto.jpg" alt="Love Photo">

<!-- HEARTS -->
<div class="hearts-layer"></div>

<!-- HINDI LOVE SONG -->
<audio id="loveSong" loop>
  <source src="https://pagalfree.com/musics/128-Tum%20Hi%20Ho%20-%20Aashiqui%202%20128%20Kbps.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  const surpriseBtn = document.getElementById('surpriseBtn');
  const secret = document.getElementById('secret');
  const sticker = document.getElementById('sticker');
  const heartsLayer = document.querySelector('.hearts-layer');
  const song = document.getElementById('loveSong');

  // NO BUTTON RUNS AWAY üòú
  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
  }
  noBtn.addEventListener('mouseenter', moveNo);
  noBtn.addEventListener('click', moveNo);

  // HEART RAIN
  function spawnHeart() {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerText = ['‚ù§Ô∏è','üíñ','üíò','üíï'][Math.floor(Math.random()*4)];
    h.style.left = Math.random() * 100 + 'vw';
    h.style.fontSize = (16 + Math.random() * 30) + 'px';
    heartsLayer.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }
  setInterval(spawnHeart, 600);

  // YES CLICK
  yesBtn.addEventListener('click', () => {
    song.volume = 0.6;
    song.play();

    sticker.classList.add('show');
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

    setTimeout(() => {
      sticker.classList.remove('show');
      page1.style.display = 'none';
      document.body.style.background = "linear-gradient(180deg, #ff7aa2, #ff9eb8)";
      page2.style.display = 'block';
    }, 2000);
  });

  // SURPRISE
  surpriseBtn.addEventListener('click', () => {
    secret.style.display = 'block';
    surpriseBtn.style.display = 'none';
  });
</script>

</body>
</html>
