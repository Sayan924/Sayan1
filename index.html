<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffe6ec;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      transition: background 1.5s ease;
      color: #d1004f;
      text-align: center;
    }

    #page1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .buttons { display: flex; gap: 20px; margin-top: 20px; }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #yes { background: #ff2f6d; color: white; }
    #no  { background: #555; color: white; position: fixed; left: 60%; top: 50%; }

    #page2 {
      display: none;
      z-index: 10;
      width: 100%;
    }

    #page2 h1 {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      font-family: 'Courier New', Courier, monospace;
    }

    #surpriseBtn {
      background: #ff5e99;
      color: white;
      padding: 14px 45px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      margin-bottom: 20px;
    }

    #secret {
      display: none;
      margin: 20px auto;
      font-size: 22px;
      max-width: 85%;
      line-height: 1.6;
      color: white;
      background: rgba(255,255,255,0.25);
      padding: 25px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    #sticker {
      position: fixed;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%) scale(0.9);
      max-width: 70%;
      opacity: 0;
      transition: 0.3s;
      z-index: 9999;
    }

    #sticker.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .hearts-layer, .name-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart, .name {
      position: absolute;
      bottom: -60px;
      animation: floatUp 5s linear forwards;
    }

    .name {
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    @keyframes floatUp {
      to {
        transform: translateY(-140vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div id="page1">
  <h1>Will you be my Valentine? üíò</h1>
  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòú</button>
  </div>
</div>

<div id="page2">
  <h1>I Love You</h1>
  <h1>Love From Sayan</h1>

  <button id="surpriseBtn">Surprise Me</button>

  <div id="secret">
    üíå If love be sin, then gladly am I lost;<br>
    My heart is thine, and thine alone üå∏‚ú®
  </div>
</div>

<img id="sticker" src="https://raw.githubusercontent.com/sayonmallick/Guest/main/myphoto.jpg">
<div class="hearts-layer"></div>
<div class="name-layer"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  const surpriseBtn = document.getElementById('surpriseBtn');
  const secret = document.getElementById('secret');
  const sticker = document.getElementById('sticker');
  const heartsLayer = document.querySelector('.hearts-layer');
  const nameLayer = document.querySelector('.name-layer');

  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    noBtn.style.top  = Math.random() * (window.innerHeight - 50) + 'px';
  }
  noBtn.addEventListener('mouseenter', moveNo);
  noBtn.addEventListener('click', moveNo);

  function spawnHeart() {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerText = ['‚ù§Ô∏è','üíñ','üíò','üíï'][Math.floor(Math.random()*4)];
    h.style.left = Math.random() * 100 + 'vw';
    h.style.fontSize = (16 + Math.random() * 30) + 'px';
    heartsLayer.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }
  setInterval(spawnHeart, 500);

  // ‚≠ê NAME RAIN (PAGE 2 ONLY)
  function spawnName() {
    const n = document.createElement('div');
    n.className = 'name';
    n.innerText = 'Gulu ‚ù§Ô∏è';
    n.style.left = Math.random() * 100 + 'vw';
    nameLayer.appendChild(n);
    setTimeout(() => n.remove(), 5000);
  }

  yesBtn.addEventListener('click', () => {
    sticker.classList.add('show');
    confetti({ particleCount: 150, spread: 70 });

    setTimeout(() => {
      sticker.classList.remove('show');
      page1.style.display = 'none';
      document.body.style.background = "linear-gradient(180deg, #ff7aa2, #ff9eb8)";
      page2.style.display = 'block';

      // START NAME RAIN
      setInterval(spawnName, 700);
    }, 2000);
  });

  surpriseBtn.addEventListener('click', () => {
    secret.style.display = 'block';
    surpriseBtn.style.display = 'none';
  });
</script>

</body>
</html>
