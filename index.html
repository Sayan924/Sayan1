<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffe6ec;
  font-family: Arial, sans-serif;
  overflow: hidden;
  text-align: center;
  transition: background 1.5s ease;
}

/* ---------- PAGE SETUP ---------- */
#page1, #page2 {
  width: 100%;
}

#page2 {
  display: none;
  color: white;
}

h1 {
  font-family: "Courier New", monospace;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}

/* ---------- BUTTONS ---------- */
button {
  padding: 14px 40px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  background: #ff5e99;
  color: white;
}

#no {
  position: fixed;
}

/* ---------- LOCK ---------- */
#lockBox {
  margin-top: 20px;
  font-size: 28px;
  font-weight: bold;
  animation: pulse 2s infinite;
}

#lockIcon {
  font-size: 50px;
  display: block;
  margin-bottom: 6px;
  animation: glow 2s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.08); opacity: 1; }
}

@keyframes glow {
  0%,100% { text-shadow: 0 0 10px #fff; }
  50% { text-shadow: 0 0 20px #ffd1dc; }
}

/* ---------- RING ---------- */
#ring {
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%) scale(0.3);
  font-size: 80px;
  opacity: 0;
  pointer-events: none;
  z-index: 999;
}

#ring.show {
  animation: ringDrop 1.8s cubic-bezier(.2,.8,.2,1) forwards;
}

@keyframes ringDrop {
  0% {
    top: -120px;
    opacity: 0;
    transform: translateX(-50%) scale(0.3);
  }
  60% {
    top: 45%;
    opacity: 1;
    transform: translateX(-50%) scale(1.2);
  }
  80% {
    top: 40%;
    transform: translateX(-50%) scale(0.95);
  }
  100% {
    top: 42%;
    transform: translateX(-50%) scale(1);
  }
}

/* ---------- SECRET ---------- */
#secret {
  display: none;
  margin: 25px auto;
  font-size: 22px;
  max-width: 85%;
  background: rgba(255,255,255,0.25);
  padding: 25px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

/* ---------- FLOATING NAMES ---------- */
.name-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.name {
  position: absolute;
  bottom: -50px;
  font-size: 22px;
  font-weight: bold;
  animation: float 5s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- üíç RING -->
<div id="ring">üíç</div>

<!-- PAGE 1 -->
<div id="page1">
  <h1>Will you be my Valentine? üíò</h1>
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üòú</button>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <h1>I Love You üíò</h1>
  <h1>Love From Sayan</h1>

  <div id="lockBox">
    <span id="lockIcon">üîí</span>
    Answer Locked
  </div>

  <button id="surpriseBtn">Surprise Me</button>

  <div id="secret">
    üíå My heart chose you long before this moment.<br>
    This ring is just proof of forever. ‚ù§Ô∏è
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const lockBox = document.getElementById("lockBox");
const lockIcon = document.getElementById("lockIcon");
const ring = document.getElementById("ring");
const secret = document.getElementById("secret");

noBtn.onmouseenter = () => {
  noBtn.style.left = Math.random() * 80 + "vw";
  noBtn.style.top  = Math.random() * 80 + "vh";
};

yesBtn.onclick = () => {
  page1.style.display = "none";
  page2.style.display = "block";
  document.body.style.background =
    "linear-gradient(180deg,#ff7aa2,#ff9eb8)";

  // üîì UNLOCK + üíç RING
  setTimeout(() => {
    lockIcon.textContent = "üîì";
    lockBox.textContent = "Your Answer is My Forever ‚ù§Ô∏è";

    ring.classList.add("show");

    confetti({
      particleCount: 200,
      spread: 85,
      origin: { y: 0.6 }
    });
  }, 3000);
};

document.getElementById("surpriseBtn").onclick = () => {
  secret.style.display = "block";
};
</script>

</body>
</html>
