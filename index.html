<style>

html,body{

}

/* PAGE 1 */
#page1{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#page1 h1{
  color:#ff2f6d;

}

.waiting{
  margin-top:8px;
  font-size:18px;
  color:#d1004f;
  font-style:italic;
}

/* BUTTONS */
.buttons{
  margin-top:25px;
  display:flex;
  gap:20px;
}
button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
#yes{background:#ff2f6d;color:white}
#no{background:#555;color:white;position:fixed;left:60%;top:50%}

/* PAGE 2 */
#page2{
  display:none;
  padding-top:30px;
}
#page2 h1{
  color:white;
  font-size:36px;
  text-shadow:0 0 15px rgba(255,255,255,0.8);
}

/* SURPRISE BUTTON */
#surpriseBtn{
  margin-top:20px;
  background:#ff5e99;
  color:white;
  padding:14px 40px;
  border-radius:30px;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* LOVE TEXT */
#loveText{
  display:none;
  margin:30px auto;
  max-width:90%;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(10px);
  padding:22px;
  border-radius:20px;
  font-size:20px;
  line-height:1.8;
  color:white;
  text-shadow:
    0 0 8px rgba(255,255,255,0.8),
    0 0 15px rgba(255,182,193,0.8),
    0 0 25px rgba(255,105,180,0.9);
  min-height:160px;
}

/* FLOATING EFFECTS */
.hearts-layer,.name-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.heart,.name{
  position:absolute;
  bottom:-40px;
  animation:float 5s linear forwards;
}
.name{
  color:white;
  font-size:20px;
  font-weight:bold;
  text-shadow:0 0 10px white;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-140vh);opacity:0}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

/* YES */
yesBtn.onclick=()=>{

function typeText(text, el){
  let i=0;
  el.innerHTML="";
