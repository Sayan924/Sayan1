<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
html, body { height: 100%; margin: 0; padding: 0; }

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffe6ec;
  font-family: Arial, sans-serif;
  overflow: hidden;
  transition: background 1.5s ease;
  text-align: center;
}

#page1, #page2 { width: 100%; }

#page2 { display: none; color: white; }

h1 {
  font-family: "Courier New", monospace;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}

button {
  padding: 14px 40px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  background: #ff5e99;
  color: white;
}

#no { position: fixed; }

#lockBox {
  margin-top: 25px;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 1px;
  animation: lockPulse 2s infinite;
}

#lockIcon {
  font-size: 48px;
  display: block;
  margin-bottom: 8px;
  animation: glow 2s infinite;
}

@keyframes lockPulse {
  0%,100% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.08); opacity: 1; }
}

@keyframes glow {
  0%,100% { text-shadow: 0 0 10px #fff; }
  50% { text-shadow: 0 0 20px #ffd1dc; }
}

#lockBox.reveal {
  animation: none;
}

#secret {
  display: none;
  margin: 25px auto;
  font-size: 22px;
  max-width: 85%;
  background: rgba(255,255,255,0.25);
  padding: 25px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

.hearts-layer, .name-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.name {
  position: absolute;
  bottom: -50px;
  font-size: 22px;
  font-weight: bold;
  animation: float 5s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="page1">
  <h1>Will you be my Valentine? üíò</h1>
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üòú</button>
</div>

<div id="page2">
  <h1>I Love You üíò</h1>
  <h1>Love From Sayan</h1>

  <!-- üîí LOCKED MESSAGE -->
  <div id="lockBox">
    <span id="lockIcon">üîí</span>
    Answer Locked
  </div>

  <button id="surpriseBtn">Surprise Me</button>

  <div id="secret">
    üíå If love be sin, then gladly am I lost;<br>
    Whilst breath still warms this faithful chest,<br>
    My heart is yours ‚Äî today, tomorrow, always. ‚ù§Ô∏è
  </div>
</div>

<div class="hearts-layer"></div>
<div class="name-layer"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const lockBox = document.getElementById("lockBox");
const lockIcon = document.getElementById("lockIcon");
const secret = document.getElementById("secret");

noBtn.onmouseenter = () => {
  noBtn.style.left = Math.random()*80 + "vw";
  noBtn.style.top = Math.random()*80 + "vh";
};

yesBtn.onclick = () => {
  page1.style.display = "none";
  page2.style.display = "block";
  document.body.style.background =
    "linear-gradient(180deg,#ff7aa2,#ff9eb8)";

  // üîì AUTO REVEAL
  setTimeout(() => {
    lockIcon.textContent = "üîì";
    lockBox.innerHTML = "Your Answer is My Forever ‚ù§Ô∏è";
    lockBox.classList.add("reveal");

    confetti({
      particleCount: 180,
      spread: 80,
      origin: { y: 0.6 }
    });
  }, 3000);
};

document.getElementById("surpriseBtn").onclick = () => {
  secret.style.display = "block";
};
</script>

</body>
</html>
